<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakdroid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;  /* Changed to white */
            background-color: #000814;
            transition: opacity 0.5s ease-in-out; /* Fade-out transition */
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1303434016027967501/1334274655325917275/Browser.png?ex=679bef9b&is=679a9e1b&hm=d05b962c6f12f52f08df75f5a5870548917a1f5f55e4d33c9d27da2fa029ba0c&');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .banner-text {
            position: absolute;
            top: 20px;
            font-size: 2vw; /* Reduced font size */
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px; /* Reduced padding */
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2vw;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .button {
            background-color: #FFFFFF;
            color: #000;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5vw;
            transition: transform 0.2s, background-color 0.2s; /* Smooth transition */
        }
        .button:hover {
            background-color: #82befa; /* Change to #82befa on hover */
            transform: scale(1.1); /* Slightly increase size */
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2vw;
            cursor: pointer;
            color: #FFFFFF;  /* Changed to white */
            z-index: 1;
            transition: transform 0.2s, color 0.2s; /* Smooth transition */
        }
        .menu-icon:hover {
            color: #82befa; /* Change to #82befa on hover */
            transform: scale(1.1); /* Slightly increase size */
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
        }
        .menu-content a {
            color: #FFFFFF;  /* Changed to white */
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        .menu-content a:hover {
            background-color: #82befa; /* Change to #82befa on hover */
        }
    </style>
</head>
<body class="no-outline">
    <div class="banner">
        <div class="header">Sneakdroid</div>
        <div class="banner-text">Mobile Portability While Imaginating</div>
        
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu-content" id="menuContent">
            <a href="https://sneakonbrowsers.github.io">Sneakon Home</a>
            <a href="https://sneakonbrowsers.github.io/sneakonkids">Sneakon Kids</a>
        
        </div>
        <div class="buttons">
         <a href="/sneakonedu/download" class="button" onclick="fadeOut()">Download</a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menuContent = document.getElementById('menuContent');
            if (menuContent.style.display === 'none' || menuContent.style.display === '') {
                menuContent.style.display = 'block';
            } else {
                menuContent.style.display = 'none';
            }
        }
        function fadeOut(event) {
            event.preventDefault();
            var targetUrl = event.currentTarget.href;
            document.body.style.opacity = 0;
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 500); // Match the transition duration
        }

        // Attach fadeOut to all links
        document.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', fadeOut);
        });
    </script>
</body>
</html>
