<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://github.com/SneakonBrowsers/SneakonSearch/raw/refs/heads/main/Sneakon%20Search%201.5.exe">
    <title>Downloading...</title>
    <style>
        body {
            background-color: #000814; /* Background color stays */
            color: #FFFFFF; /* Text color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        p {
            opacity: 0;
            transition: opacity 3s ease-in; /* Fade-in text */
        }
        a {
            color: #FFFFFF; /* Link color */
        }
    </style>
</head>
<body>
    <p id="fade-text">Please wait for the setup to install... If it did not start installing, follow <a href="https://drive.usercontent.google.com/download?id=1D1s-aPhUgV57_z8j3-QAVDqO3LVco2Q3&export=download&authuser=0">this link</a>.</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('fade-text').style.opacity = 1;
            }, 100); // Delay the opacity change slightly to ensure it transitions smoothly
        });
    </script>
</body>
</html>
